version: '2'
services:
  openldap:
    image: leejoneshane/tpedusso:openldap
    container_name: openldap
    hostname: ldap
    restart: always
    
  radius:
    image: leejoneshane/tpedusso:freeradius
    container_name: radius
    environment:
      LDAP_HOST: ldap://openldap
      LDAP_ROOTDN: cn=admin,dc=tp,dc=edu,dc=tw
      LDAP_ROOTPWD: test
      LDAP_BASEDN: ou=account,dc=tp,dc=edu,dc=tw
      SECRET: tpeduaaa
      PROXY_TO_HOST: 163.21.249.130
      PROXY_SECRET: tpeduaaa
    restart: always
    ports:
      - "1812:1812/udp"
    links:
      - openldap:openldap
    
  ldapadmin:
    image: leejoneshane/tpedusso:phpldapadmin
    container_name: ldapadmin
    restart: always
    ports:
      - "8080:80"
    links:
      - openldap:openldap
    
  mysql:
    image: mysql:5
    container_name: mysql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: dbpassword
    restart: always
    
  redis:
    image: redis
    container_name: redis
    restart: always
    
  laravel:
    image: leejoneshane/tpedusso
    container_name: laravel
    volumes:
      - ./htdocs:/var/www/localhost/htdocs
    environment:
      APP_DEBUG: 'true'
      APP_KEY: 'base64:fx/bpfXs+pQ3j7eeZP5gkqWxBtbhUpaqELdpQeeP/N8='
      DOMAIN: ldap.tp.edu.tw
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: dbpassword
      LDAP_HOST: ldap://openldap
      LDAP_ROOTDN: cn=admin,dc=tp,dc=edu,dc=tw
      LDAP_ROOTPWD: test
      MAIL_DRIVER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: your@gmail.com
      MAIL_PASSWORD: password
      MAIL_ENCRYPTION: tls
      SAML_MAIL: ms.tp.edu.tw
    ports:
      - "80:80"
      - "443:443"
    links:
      - mysql:mysql
      - redis:redis
    restart: always
